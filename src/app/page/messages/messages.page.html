<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="groups" />
    </ion-buttons>
    <ion-title>{{group?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row *ngFor="let message of messages">
    <ion-col size="10" *ngIf="message.users.id !== currentUserId" class="message other-message">
      <span>{{ message.text }} </span>

      <div class="time ion-text-right"><br />{{ message.created_at | date:'shortTime' }}</div>
    </ion-col>

    <ion-col offset="2" size="10" *ngIf="message.users.id === currentUserId" class="message my-message">
      <span>{{ message.text }} </span>
      <div class="time ion-text-right"><br />{{ message.created_at | date:'shortTime' }}</div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [(ngModel)]="messageText" placeholder="Type a message..." style="flex: 1;"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()" fill="solid">Send</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
